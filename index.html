<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns="http://www.w3.org/1999/xhtml" xsi:schemaLocation="http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd">
  <head>
    <title>mmb url share</title>
    <link rel="stylesheet" type="text/css" href="screen.css" />
    <link rel="alternate" type="application/atom+xml" href="atom.xml" />
  </head>
  <body>
    <div id="header">
      <form action="ajax.cgi" method="post">
        <p>
          <a href="atom.xml"><img src="feed-icon-14x14.png" width="14" height="14" alt="Atom feed" title="Atom feed" /></a>
          <label for="url">URL:</label>
          <input type="text" id="url" name="url" size="27" />
          <label for="name">Name (optional):</label>
          <input type="text" id="name" name="name" size="9" />
          <label for="email">Email (for <a href="http://gravatar.com/">Gravatar</a>):</label>
          <input type="text" id="email" name="email" size="18" />
          <input type="button" id="submit" value="Add" />
        </p>
      </form>
    </div>
    <ul id="urls">
      <li>javascript!</li>
    </ul>
    <div style="clear : both;" />
    <p>built with <a href="http://github.com/mmb/murlsh/">murlsh</a></p>
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
